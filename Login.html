<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
body {
  background: url(Railway2.jpg);
  background-position: center;
  background-size: cover;
  height: 100vh;
}
</style>
</head>
<body>
  <div class="contact-form">
    <form method="post" action="/signin"  class="form-horizontal" role="form" align="center">
      <h3>Bangladesh Railway</h3>
        <div class="form-group" align="center">
            
            <div class="col-sm-6">
                <input type="email" name="email" id="email" placeholder="Email" required="true" class="form-control"/>
            </div>
        </div>  
        <div class="form-group" align="center">
            
            <div class="col-sm-6">            
                <input type="password" name="password" id="password"  placeholder="Password" required="true" class="form-control"/> 
            </div>
        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary" type="submit">Sign in</button>
          <h5>or</h5>

  <button class="btn btn-primary" type="submit">Register</button>
</div>
    </form>
</div>

</body>
</html>
